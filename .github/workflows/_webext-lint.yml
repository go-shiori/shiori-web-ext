name: "Lint"

on: workflow_call

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "web-ext lint"
        uses: kewisch/action-web-ext@cb8a69420fea686e331e270b6581d4d289ecb2d2
        with:
          cmd: lint
          source: .
          channel: listed
