<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pop Up - Shiori</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/source-sans-pro.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/popup.css">

    <script type="application/javascript" src="../js/browser-polyfill.js"></script>
</head>

<body>
    <div id="popup-box">
        <div id="search-mode" style="display: none;">
            <div id="search-input-box">
                <div id="logo">
                    <img src="../icons/icon.svg">
                </div>
                <input id="input-search" type="text" placeholder="Search bookmarks..." tabindex="1" autofocus>
                <a id="btn-switch-add" title="Add bookmark mode"><i class="fas fa-fw fa-plus" aria-label="Add mode"></i></a>
            </div>
            <div id="search-results">
                <div id="search-loading" style="display: none">
                    <i class="fas fa-fw fa-spinner fa-spin"></i>
                    <span>Searching...</span>
                </div>
                <div id="search-empty" style="display: none">
                    <span>No bookmarks found</span>
                </div>
                <div id="bookmark-list"></div>
            </div>
        </div>
        <div id="add-mode">
            <p id="txt-status">Save to Shiori</p>
            <div id="menu-box">
                <a id="btn-libraries" href="#">View libraries</a>
                <p>&bull;</p>
                <a id="btn-remove" href="#">Remove bookmark</a>
                <p>&bull;</p>
                <a id="btn-switch-search" href="#">Search bookmarks</a>
            </div>
            <div id="input-box">
                <input id="input-tags" type="text" placeholder="Add tags" tabindex="2">
                <a id="btn-save" title="Save"><i class="fas fa-fw fa-save" aria-label="Save"></i></a>
                <a id="loading-sign" style="display: none"><i class="fas fa-fw fa-spinner fa-spin"></i></a>
            </div>
        </div>
    </div>

    <script type="application/javascript" src="../js/popup.js"></script>
</body>

</html>
