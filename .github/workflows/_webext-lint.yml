name: "Lint"

on: workflow_call

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "web-ext lint"
        uses: kewisch/action-web-ext@e9d27a55a8b266d9055e27c9814b92071c5a3dd0
        with:
          cmd: lint
          source: .
          channel: listed
